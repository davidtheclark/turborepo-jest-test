name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - name: set up node
      uses: actions/setup-node@v2
      with:
        node-version: "16.x"

    - name: install dependencies
      run: npm ci

    - name: run tests
      run: npm run test


